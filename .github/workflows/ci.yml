name: Run Tests on Push

on:
  push:
    branches:
      - main  # Change this to the branch you want to monitor for pushes

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Choose the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Adjust if you have a different requirements file

    - name: Run tests
      run: |
        pytest
      continue-on-error: true

    - name: Check test status
      run: |
        if [ ${{ job.status }} == 'failure' ]; then
          echo "Tests failed. Blocking push."
          exit 1
        fi
